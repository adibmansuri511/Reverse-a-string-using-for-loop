<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse A String</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <div class="text-center">
                            <h1 class="pb-2">String Reversal</h1>
                        </div>
                        <form action="" method="get">
                            <div class="row d-flex justify-content-center pt-3">
                                <label class="col-md-4 d-flex align-items-center justify-content-end" for="str">
                                    <h4>Enter a string :</h4>
                                </label>
                                <input class="col-md-4" type="text" name="string" id="str">
                                <div class="col-md-4">
                                    <button class="btn btn-success" onclick="reverseString()"
                                        type="button">Reverse</button>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center pt-5">
                                <h4 id="h4"></h4>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </section>
    </main>




    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom js  -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
